# Bootstrap configuration used by `scripts/build_ferrocene.sh` when provided via
# `FERROCENE_BOOTSTRAP_TOML=./config.toml`.

change-id = "ignore"
profile = "dist"

[build]
extended = true

[install]
# When `DESTDIR` is set (the build script does this), this makes the installed
# tree land directly under DESTDIR (bin/, lib/, share/, ...) instead of
# DESTDIR/usr/local/...
prefix = ""

[llvm]
download-ci-llvm = false

[gcc]
download-ci-gcc = false

[rust]
download-rustc = false
